<div class="container text-center">
  <h1>{{title}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input
              class="form-control"
              type="text"
              name="search"
              [(ngModel)]="searchText"
              (keypress)="onSynchronizeInputText()"
              autocomplete="off"
              placeholder="Live search"
      />
    </div>
    <list [filter]="searchText" class="form-control"></list>
  </div>
</div>
